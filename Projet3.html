</head>
<body>
    <h1>Morpion (Tic-Tac-Toe)</h1>
    <div id="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <p id="status"></p>
    <button id="reset-btn">Recommencer</button>

    <script>
      const cells = document.querySelectorAll('.cell');
const statusText = document.getElementById('status');
const resetBtn = document.getElementById('reset-btn');
let board = ["", "", "", "", "", "", "", "", ""];
let currentPlayer = "X";
let isGameActive = true;
const WINNING_COMBOS = [
    [0,1,2], [3,4,5], [6,7,8], // lignes
    [0,3,6], [1,4,7], [2,5,8], // colonnes
    [0,4,8], [2,4,6]           // diagonales
];
function handleCellClick(e) {
    const cell = e.target;
    const index = cell.getAttribute('data-index');
    if (board[index] !== "" || !isGameActive) return;
    board[index] = currentPlayer;
    cell.textContent = currentPlayer;
    cell.classList.add(currentPlayer);
    checkWinner();
    if (isGameActive) switchPlayer();
}
function switchPlayer() {
    currentPlayer = currentPlayer === "X" ? "O" : "X";
    statusText.textContent = `Au tour de ${currentPlayer}`;
}
function checkWinner() {
    let roundWon = false;
    let winningCells = [];
    for (let combo of WINNING_COMBOS) {
        const [a, b, c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
            roundWon = true;
            winningCells = [a, b, c];
            break;
        }
    }
    if (roundWon) {
        statusText.textContent = `Le joueur ${currentPlayer} a gagné !`;
        isGameActive = false;
        highlightWinner(winningCells);
        return;
    }
    if (!board.includes("")) {
        statusText.textContent = "Match nul !";
        isGameActive = false;
    }
}
function highlightWinner(cellsIndex) {
    cellsIndex.forEach(i => {
        cells[i].classList.add('winner');
    });
}
function resetGame() {
    board = ["", "", "", "", "", "", "", "", ""];
    isGameActive = true;
    currentPlayer = "X";
    cells.forEach(cell => {
        cell.textContent = "";
        cell.className = "cell"; // supprime toutes les classes X, O et winner
    });
    statusText.textContent = `Au tour de ${currentPlayer}`;
}
cells.forEach(cell => cell.addEventListener('click', handleCellClick));
resetBtn.addEventListener('click', resetGame);
statusText.textContent = `Au tour de ${currentPlayer}`;
    </script>
</body>
</html>
